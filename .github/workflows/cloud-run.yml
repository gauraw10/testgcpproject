name: Build and Deploy to Cloud Run

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  PROJECT_ID: ${{ secrets.CLOUD_RUN_PROJECT }}
  CLOUD_RUN_REGION: europe-west1
  SERVICE_NAME: pundit-nodejs

# on:
#   pull_request:
#     branches: [master]
#     types: [opened, synchronize, closed]

jobs:
  frontend-setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '286.0.0'
        service_account_email: ${{ secrets.CLOUD_RUN_SA_EMAIL }}
        service_account_key: ${{ secrets.CLOUD_RUN_SA_KEY }}
        project_id: ${{ secrets.CLOUD_RUN_PROJECT }}

    # Build and push image to Google Container Registry
    - name: Build
      run: |-
        gcloud builds submit \
          --quiet \
          --tag "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA-frontend" -f ./frontend/Dockerfile . 

    # Deploy image to Cloud Run
    - name: Deploy
      run: |-
        gcloud run deploy "$SERVICE_NAME" \
          --quiet \
          --region "$CLOUD_RUN_REGION" \
          --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA-frontend" \
          --platform "managed" \
          --allow-unauthenticated
  
  backend-setup-build-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '286.0.0'
        service_account_email: ${{ secrets.CLOUD_RUN_SA_EMAIL }}
        service_account_key: ${{ secrets.CLOUD_RUN_SA_KEY }}
        project_id: ${{ secrets.CLOUD_RUN_PROJECT }}

    # Build and push image to Google Container Registry
    - name: Build
      run: |-
        gcloud builds submit . \
          --quiet \
          --tag "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA-backend" -f ./backend/Dockerfile .

    # Deploy image to Cloud Run
    - name: Deploy
      run: |-
        gcloud run deploy "$SERVICE_NAME" \
          --quiet \
          --region "$CLOUD_RUN_REGION" \
          --image "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA-backend" \
          --platform "managed" \
          --allow-unauthenticated
